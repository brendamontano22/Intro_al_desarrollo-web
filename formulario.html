<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Formulario</title>

    </head>
    <body>
        <h1>Formulario Busqueda en yahoo</h1>
        <h2>Formulario GET espanol.yahoo.com</h2>
        <form action="https://espanol.search.yahoo.com/search" target="_blank">
            <label for="searchInput">Buscar en yahoo.com:</label>
            <input
              type="text"
              id="searchInput"
              name="p"
              placeholder="Término de búsqueda"
              required
              
            />
            <button type="submit">Buscar</button>
        </form>
       
        
          

    </body>
</html>
